    <meta charset="UTF-8" />

    <title>Tetris</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  </head>
  <body>
    <h2>Tetris</h2>
    <div class="main">
      <canvas id="board" class="board"></canvas>
      <div class="panel">
        <div>
          <canvas id="next"></canvas>
          <div>score:<span id="score">0</span></div>
          <div>lines:<span id="lines">0</span></div>
          <div>level:<span id="level">0</span></div>
          <h3>Help</h3>
          <table class="hotkey">
            <thead>
              <tr>
                <th>key</th>
                <th>action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <button data-name="RIGHT" data-action="keyDown">
                    <svg
                      width="40"
                      height="40"
                      viewBox="0 0 40 40"
                      xmlns="http://www.w3.org/2000/svg"
                      version="1.1"
                      preserveAspectRatio="xMinYMin"
                    >
                      <use xlink:href="#img-arrow-right"></use>
                    </svg>
                  </button>
                </td>
                <td>move right</td>
              </tr>
              <tr>
                <td>
                  <button data-name="LEFT" data-action="keyDown">
                    <svg
                      width="40"
                      height="40"
                      viewBox="0 0 40 40"
                      xmlns="http://www.w3.org/2000/svg"
                      version="1.1"
                      preserveAspectRatio="xMinYMin"
                    >
                      <use xlink:href="#img-arrow-left"></use>
                    </svg>
                  </button>
                </td>
                <td>move left</td>
              </tr>
              <tr>
                <td>
                  <button data-name="DOWN" data-action="keyDown">
                    <svg
                      width="40"
                      height="40"
                      viewBox="0 0 40 40"
                      xmlns="http://www.w3.org/2000/svg"
                      version="1.1"
                      preserveAspectRatio="xMinYMin"
                    >
                      <use xlink:href="#img-arrow-down"></use>
                    </svg>
                  </button>
                </td>
                <td>move down</td>
              </tr>
              <tr>
                <td>
                  <button data-name="SPACE" data-action="keyDown">
                    <svg
                      width="40"
                      height="40"
                      viewBox="0 0 40 40"
                      xmlns="http://www.w3.org/2000/svg"
                      version="1.1"
                      preserveAspectRatio="xMinYMin"
                    >
                      <use xlink:href="#img-arrow-space"></use>
                    </svg>
                  </button>
                </td>
                <td>drop</td>
              </tr>
              <tr>
                <td>
                  <button data-name="ROTATE" data-action="keyDown">Z</button>
                </td>
                <td>rotate clockwise</td>
              </tr>
              <tr>
                <td>
                  <button data-name="COUNTERROTATE" data-action="keyDown">X</button>
                </td>
                <td>rotate counterclockwise</td>
              </tr>
            </tbody>
          </table>
        </div>
        <button class="start-button" id="startGame">start</button>
      </div>
    </div>
  </body>
  <script src="./constant.js"></script>
