<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  </head>
  <body>
    <h2>Tetris</h2>
    <div class="main">
      <canvas id="board" class="board"></canvas>
      <div class="panel">
        <div>
          <canvas id="next"></canvas>
          <div>score:<span id="score">0</span></div>
          <div>lines:<span id="lines">0</span></div>
          <div>level:<span id="level">0</span></div>
          <h3>Help</h3>
          <table class="hotkey">
            <thead>
              <tr>
                <th>key</th>
                <th>action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <button data-name="RIGHT" data-action="keyDown">&#8594;</button>
                </td>
                <td>move right</td>
              </tr>
              <tr>
                <td>
                  <button data-name="LEFT" data-action="keyDown">&#8592;</button>
                </td>
                <td>move left</td>
              </tr>
              <tr>
                <td>
                  <button data-name="DOWN" data-action="keyDown">&#8595;</button>
                </td>
                <td>move down</td>
              </tr>
              <tr>
                <td>
                  <button data-name="ROTATE" data-action="keyDown">Z</button>
                </td>
                <td>rotate clockwise</td>
              </tr>
              <tr>
                <td>
                  <button data-name="COUNTERROTATE" data-action="keyDown">X</button>
                </td>
                <td>rotate counterclockwise</td>
              </tr>
            </tbody>
          </table>
        </div>
        <button class="start-button" id="startGame">start</button>
      </div>
    </div>
  </body>
  <script src="./constant.js"></script>
  <script src="./board.js"></script>
  <script src="./piece.js"></script>
  <script src="./main.js"></script>
</html>
